<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Obscura Vault - Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="selenix.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    .player-wrap { 
      max-width: 1100px; 
      margin: 0 auto; 
      padding: 0 10px; /* added padding for small screens */
    }

    .player-shell {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      aspect-ratio: 16/9;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Watermark */
    .ov-watermark1 {
      position: absolute;
      bottom: 10px; right: 10px;
      pointer-events: none;
      opacity: 0.18;
      mix-blend-mode: difference;
      width: 80px;
      height: 80px;
    }
    .ov-watermark1 img {
      width: 100%; height: 100%; object-fit: cover; filter: invert(1); opacity: 0.6;
    }

    .ov-watermark {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: grid;
      place-items: center;
      opacity: .18;
      mix-blend-mode: darken;
      font-weight: 700;
      color: #00f;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: clamp(12px, 5vw, 42px); /* responsive */
      background-image: repeating-linear-gradient(
        -30deg,
        rgba(0,0,255,.12) 0 40px,
        rgba(0,0,255,.15) 40px 80px
      );
    }

    .controls {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      z-index: 5;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 8px;
      background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.0));
    }

    .row { display: flex; flex-wrap: wrap; align-items: center; gap: 8px; width: 100%; }
    .btn1, .icon, .btn {
      appearance: none; border: 0; outline: 0;
      background: rgba(255,255,255,.12);
      color: #fff; padding: 10px 14px; border-radius: 12px;
      font-size: 14px; line-height: 1; cursor: pointer;
      display: inline-flex; align-items: center; gap: 6px;
      backdrop-filter: blur(6px);
    }
    .btn1:hover, .btn:hover, .icon:hover { background: rgba(255,255,255,.18); }
    .btn1:active, .btn:active, .icon:active { transform: translateY(1px); }

    .seek { flex: 1 1 auto; display: flex; align-items: center; gap: 6px; min-width: 100px; }
    .seek input[type="range"] { width: 100%; height: 6px; border-radius: 999px; }

    .time { color: #fff; font-size: 12px; min-width: 50px; text-align: center; }

    /* Responsive layout */
    @media (max-width: 768px) {
      header .nav-links { display: none; }
      .player-shell { border-radius: 8px; }
      .controls { flex-direction: column; align-items: stretch; }
      .row { flex-direction: column; align-items: stretch; }
      .seek { width: 100%; }
      .time { min-width: auto; }
      .btn1, .btn, .icon { width: 100%; justify-content: center; }
    }

    @media (max-width: 480px) {
      .ov-watermark1 { width: 60px; height: 60px; }
      .ov-watermark { font-size: clamp(10px, 4vw, 24px); }
      .btn1, .btn, .icon { padding: 8px 10px; font-size: 13px; }
      .controls { padding: 8px 5px; gap: 6px; }
    }

    img, .player-shell, .anti-iframe { -webkit-user-drag: none; }
  </style>
</head>
<body>
  <!-- [HEADER + BODY CONTENT REMAINS SAME AS YOUR CODE] -->

  <!-- Existing JS is fine; no major changes needed for responsiveness -->
  <script src="selenix.js"></script>
  <!-- Your other scripts remain the same -->
</body>
</html>
