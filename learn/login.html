<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass p-8 rounded-2xl shadow-xl border border-slate-200">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="bg-emerald-500 w-12 h-12 rounded-lg flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21.4,11.6l-8.4-11C12.7,0.2,12.3,0,12,0s-0.7,0.2-1,0.6l-8.4,11c-0.4,0.5-0.4,1.1-0.1,1.6c0.3,0.5,0.8,0.8,1.4,0.8h4.2l-1.5,9.2 c-0.1,0.4,0.1,0.8,0.4,1.1c0.3,0.3,0.7,0.4,1.1,0.2l11-7c0.4-0.3,0.6-0.7,0.6-1.1s-0.2-0.8-0.5-1.1L15.3,10h4.6 c0.6,0,1.1-0.3,1.4-0.8C21.7,12.7,21.7,12.1,21.4,11.6z"/>
                </svg>
            </div>
            <h1 id="form-title" class="text-2xl font-bold text-slate-800">Welcome Back</h1>
            <p id="form-subtitle" class="text-slate-500 mt-2">Please enter your details to sign in</p>
        </div>

        <!-- Configuration Notice (Hidden after setup) -->
        <div id="config-warning" class="mb-6 p-4 bg-amber-50 border border-amber-200 rounded-lg text-sm text-amber-700">
            <strong>Configuration Needed:</strong> Please replace the placeholder <code>URL</code> and <code>KEY</code> in the script tag to connect to your Supabase project.
        </div>

        <!-- Alert Message Area -->
        <div id="alert-box" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

        <!-- Auth Forms -->
        <form id="auth-form" class="space-y-4">
            <!-- Registration Specific Fields -->
            <div id="reg-fields" class="hidden space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" id="full_name" placeholder="John Doe" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1234567890" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition">
                </div>
            </div>

            <!-- Common Fields -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" required placeholder="••••••••" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition">
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                <span>Sign In</span>
            </button>
        </form>

        <!-- Toggle Link -->
        <div class="mt-8 text-center text-sm text-slate-600">
            <span id="toggle-text">Don't have an account?</span>
            <button id="toggle-btn" class="text-emerald-600 font-semibold hover:underline ml-1">Create an account</button>
        </div>
    </div>

    <script>
        // 1. SUPABASE CONFIGURATION
        const SUPABASE_URL = 'https://pkqpvnrtxtqlngwtfnhy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0';

        // Fix: Renamed variable to 'supabaseClient' because 'supabase' is defined by the script library itself
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 2. DOM ELEMENTS
        const authForm = document.getElementById('auth-form');
        const regFields = document.getElementById('reg-fields');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleText = document.getElementById('toggle-text');
        const alertBox = document.getElementById('alert-box');
        const configWarning = document.getElementById('config-warning');

        let isLogin = true;

        if (SUPABASE_URL !== 'YOUR_SUPABASE_PROJECT_URL') {
            configWarning.classList.add('hidden');
        }

        // 3. UI TOGGLE LOGIC
        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            regFields.classList.toggle('hidden', isLogin);
            formTitle.textContent = isLogin ? 'Welcome Back' : 'Create Account';
            formSubtitle.textContent = isLogin ? 'Please enter your details to sign in' : 'Join us today by filling in the details below';
            submitBtn.querySelector('span').textContent = isLogin ? 'Sign In' : 'Sign Up';
            toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleBtn.textContent = isLogin ? 'Create an account' : 'Sign in here';
            hideAlert();
        });

        // 4. AUTHENTICATION LOGIC
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full_name').value;
            const phone = document.getElementById('phone').value;

            setLoading(true);
            hideAlert();

            try {
                if (isLogin) {
                    // LOGIN
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;
                    showAlert('Success! Redirecting...', 'success');
                    
                    // Redirect to courses page after 1 second
                    setTimeout(() => {
                        window.location.assign('course.html');
                    }, 1000);

                } else {
                    // REGISTER
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName,
                                phone_number: phone
                            }
                        }
                    });

                    if (error) throw error;
                    
                    if (data.user && data.session === null) {
                        showAlert('Verification email sent! Please check your inbox.', 'info');
                    } else {
                        showAlert('Registration successful!', 'success');
                    }
                }
            } catch (err) {
                showAlert(err.message, 'error');
            } finally {
                setLoading(false);
            }
        });

        // 5. HELPER FUNCTIONS
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.classList.remove('hidden', 'bg-red-50', 'text-red-700', 'bg-emerald-50', 'text-emerald-700', 'bg-blue-50', 'text-blue-700');
            
            if (type === 'error') {
                alertBox.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
            } else if (type === 'success') {
                alertBox.classList.add('bg-emerald-50', 'text-emerald-700', 'border', 'border-emerald-200');
            } else {
                alertBox.classList.add('bg-blue-50', 'text-blue-700', 'border', 'border-blue-200');
            }
        }

        function hideAlert() {
            alertBox.classList.add('hidden');
        }

        function setLoading(isLoading) {
            const span = submitBtn.querySelector('span');
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
                span.innerHTML = '<div class="loader mr-2"></div> Processing...';
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
                span.textContent = isLogin ? 'Sign In' : 'Sign Up';
            }
        }
    </script>
</body>
</html>
