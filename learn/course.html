<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses | Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .course-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-xl font-bold text-emerald-600">EduStream</span>
                </div>
                <div id="user-contact-info" class="flex items-center space-x-2 text-slate-600 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <span id="header-phone" class="text-sm md:text-base">Checking Auth...</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="loading-state" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-emerald-500 border-t-transparent"></div>
            <p class="mt-4 text-slate-500 font-medium">Loading courses...</p>
        </div>
        <div id="course-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
        <div id="error-state" class="hidden text-center py-20">
            <div class="bg-red-50 text-red-700 p-6 rounded-xl inline-block max-w-lg">
                <p id="error-message">Access Denied. Redirecting to login...</p>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM',
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM/edit?gid=94094622',
            RANGE: 'Sheet2!A:E'
        };

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function checkAuthAndFetch() {
            try {
                // 1. Check Supabase Session
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }

                // 2. Show User Phone
                const user = session.user;
                document.getElementById('header-phone').textContent = user.user_metadata?.phone_number || "Active Member";

                // 3. Fetch Courses
                await fetchCourses();
            } catch (err) {
                console.error(err);
                window.location.href = 'login.html';
            }
        }

        async function fetchCourses() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${CONFIG.RANGE}?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();

            if (!data.values) throw new Error("No data found");

            const rows = data.values;
            const headers = rows[0].map(h => h.toLowerCase().trim());
            const courses = rows.slice(1).map(row => {
                const obj = {};
                headers.forEach((header, index) => obj[header] = row[index]);
                return obj;
            });

            const grid = document.getElementById('course-grid');
            grid.innerHTML = courses.map(course => `
                <div class="course-card bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                    <img src="${course.imageurl || 'https://via.placeholder.com/400x200'}" class="w-full h-48 object-cover">
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-slate-800 mb-2">${course.title}</h3>
                        <p class="text-slate-600 text-sm mb-6 flex-grow line-clamp-2">${course.description}</p>
                        <a href="singlecourse.html?id=${course.id}" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white text-center font-semibold py-3 rounded-xl transition">Enroll Now</a>
                    </div>
                </div>
            `).join('');

            document.getElementById('loading-state').classList.add('hidden');
            grid.classList.remove('hidden');
        }

        window.addEventListener('DOMContentLoaded', checkAuthAndFetch);
    </script>
</body>
</html>
