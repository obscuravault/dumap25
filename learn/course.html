<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .course-card:hover .course-img { transform: scale(1.05); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 sticky top-0 z-50">
        <span class="text-xl font-bold text-emerald-600">EduStream</span>
        <div id="user-info" class="flex items-center gap-4">
            <span id="user-phone" class="text-sm text-slate-600 font-medium"></span>
            <button onclick="handleLogout()" class="text-xs font-bold text-red-500 hover:text-red-700">Logout</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 lg:p-10">
        <div class="mb-10">
            <h1 class="text-3xl font-bold text-slate-900">Welcome back!</h1>
            <p class="text-slate-500">Pick up where you left off or join a live session.</p>
        </div>

        <!-- Live Sessions Section -->
        <div id="live-indicator-section" class="mb-10 hidden">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span>
                Active Live Sessions
            </h2>
            <div id="live-buttons-container" class="flex flex-wrap gap-4">
                <!-- Live buttons will be injected here -->
            </div>
        </div>

        <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-6">Your Courses</h2>
        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Course cards loaded from Sheet1 -->
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co', 
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM', 
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM'
        };

        let supabaseClient;

        async function init() {
            supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.assign('login.html');
                return;
            }

            document.getElementById('user-phone').textContent = session.user.user_metadata?.phone_number || session.user.phone;
            
            await loadCourses();
            await checkLiveSessions();
        }

        async function loadCourses() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/Sheet1!A:E?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const container = document.getElementById('course-grid');
                
                if (data.values) {
                    container.innerHTML = data.values.slice(1).map(row => `
                        <div class="course-card bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden flex flex-col transition-all hover:shadow-md">
                            <div class="h-48 overflow-hidden bg-slate-100">
                                <img src="${row[3] || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800'}" alt="Course" class="course-img w-full h-full object-cover transition-transform duration-500">
                            </div>
                            <div class="p-6 flex-grow flex flex-col">
                                <div class="flex justify-between items-start mb-2">
                                    <span class="text-[10px] font-bold text-emerald-600 uppercase tracking-wider bg-emerald-50 px-2 py-1 rounded">${row[4] || 'Course'}</span>
                                    <div id="live-tag-${row[0]}" class="hidden flex items-center gap-1 text-[10px] font-bold text-red-600 bg-red-50 px-2 py-1 rounded animate-pulse">
                                        LIVE NOW
                                    </div>
                                </div>
                                <h3 class="text-lg font-bold text-slate-900 mb-2">${row[1]}</h3>
                                <p class="text-slate-500 text-sm mb-6 line-clamp-2">${row[2] || 'Start your learning journey today.'}</p>
                                <div class="mt-auto flex flex-col gap-2">
                                    <a href="singlecourse.html?id=${row[0]}" class="block w-full text-center py-3 bg-slate-900 hover:bg-slate-800 text-white rounded-xl font-bold transition">View Content</a>
                                    <a id="live-btn-${row[0]}" href="live.html?id=${row[0]}" class="hidden block w-full text-center py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold transition shadow-lg shadow-red-200">Attend Live Class</a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error("Courses load error:", err);
            }
        }

        async function checkLiveSessions() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/Live!A:E?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.values && data.values.length > 1) {
                    const liveIndicatorSection = document.getElementById('live-indicator-section');
                    const liveButtonsContainer = document.getElementById('live-buttons-container');
                    
                    // Filter or find active sessions (Assuming Row A is Course ID)
                    data.values.slice(1).forEach(row => {
                        const courseId = row[0];
                        const title = row[1];
                        
                        // Show "Attend Live" on the specific card
                        const cardBtn = document.getElementById(`live-btn-${courseId}`);
                        const cardTag = document.getElementById(`live-tag-${courseId}`);
                        
                        if (cardBtn) {
                            cardBtn.classList.remove('hidden');
                            cardTag.classList.remove('hidden');
                            
                            // Also add to top indicator for visibility
                            liveIndicatorSection.classList.remove('hidden');
                            const indicator = document.createElement('a');
                            indicator.href = `live.html?id=${courseId}`;
                            indicator.className = "bg-white border border-red-200 p-4 rounded-xl shadow-sm hover:shadow-md transition flex items-center gap-4 group";
                            indicator.innerHTML = `
                                <div class="w-10 h-10 bg-red-100 text-red-600 rounded-lg flex items-center justify-center group-hover:bg-red-600 group-hover:text-white transition">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-red-500 uppercase tracking-tighter">Live Session</p>
                                    <p class="text-sm font-bold text-slate-800">${title}</p>
                                </div>
                            `;
                            liveButtonsContainer.appendChild(indicator);
                        }
                    });
                }
            } catch (err) {
                console.warn("Live check failed or no Live tab exists yet.", err);
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.assign('login.html');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
