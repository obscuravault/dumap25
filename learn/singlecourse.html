<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .curriculum-scroll::-webkit-scrollbar { width: 5px; }
        .curriculum-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Protection Layer: Transparent div that blocks clicks to the iframe */
        .video-protection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background: transparent;
            cursor: default;
        }

        .watermark {
            position: absolute;
            top: 15%;
            left: 5%;
            pointer-events: none;
            opacity: 0.25;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            z-index: 30;
            user-select: none;
        }

        /* Custom Controls Styling */
        .custom-controls {
            background: #1e293b;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <a href="course.html" class="text-slate-500 hover:text-slate-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            </a>
            <span class="text-xl font-bold text-emerald-600">EduStream</span>
        </div>
        <div class="flex items-center text-slate-600 gap-2">
            <span id="user-phone" class="font-mono bg-slate-100 px-2 py-1 rounded text-sm tracking-tighter">Authenticating...</span>
        </div>
    </header>

    <div id="app-content" class="flex flex-col lg:flex-row h-[calc(100vh-64px)] hidden">
        <aside class="w-full lg:w-96 bg-white border-r border-slate-200 flex flex-col h-full">
            <div class="p-4 border-b border-slate-100"><h2 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Curriculum</h2></div>
            <div id="curriculum-list" class="flex-grow curriculum-scroll overflow-y-auto p-4 space-y-4"></div>
        </aside>

        <main class="flex-grow overflow-y-auto p-6 lg:p-10">
            <div class="max-w-5xl mx-auto space-y-0">
                <!-- Enhanced Video Container with Protection Layer -->
                <div class="video-wrapper shadow-2xl">
                    <div id="video-placeholder" class="absolute inset-0 z-10 flex items-center justify-center text-slate-400 font-medium bg-slate-900">
                        Select a lesson to begin
                    </div>
                    
                    <!-- Watermark -->
                    <div id="watermark-overlay" class="watermark hidden"></div>
                    
                    <!-- The Protection Layer -->
                    <div id="protection-layer" class="video-protection-layer hidden" oncontextmenu="return false;"></div>
                    
                    <div id="player-container">
                        <div id="main-player" class="hidden"></div>
                    </div>
                </div>

                <!-- Custom Player Controls -->
                <div id="custom-player-controls" class="custom-controls p-3 flex items-center justify-between text-white hidden">
                    <div class="flex items-center gap-4">
                        <button id="play-pause-btn" class="p-2 hover:bg-slate-700 rounded-full transition">
                            <svg id="play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                        <div class="flex items-center gap-2">
                            <button id="mute-btn" class="p-2 hover:bg-slate-700 rounded-full transition">
                                <svg id="volume-high-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                                <svg id="volume-mute-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                            </button>
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-20 h-1 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                        </div>
                    </div>
                    <div class="text-xs font-mono text-slate-400 px-4 select-none">
                        EduStream Secure Player
                    </div>
                </div>

                <div class="bg-white p-8 rounded-b-2xl border border-slate-200 shadow-sm !mt-8">
                    <h1 id="lesson-title" class="text-2xl font-bold text-slate-900 mb-4">Course Content</h1>
                    <div id="attachment-area" class="border-t border-slate-100 pt-6"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Error Overlay -->
    <div id="setup-error" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold text-red-600 mb-2">Configuration Error</h2>
            <p id="error-desc" class="text-slate-600 mb-4 text-sm"></p>
            <p class="text-xs text-slate-400 bg-slate-50 p-3 rounded">Please verify your API settings and spreadsheet access permissions.</p>
        </div>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co', 
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM', 
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM', 
            RANGE: 'Sheet3!A:F' 
        };

        let supabaseClient;
        let ytPlayer;
        let isPlayerReady = false;

        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            isPlayerReady = true;
        }

        function validateConfig() {
            const isPlaceholder = (val) => !val || val === '' || (typeof val === 'string' && (val.includes('your-') || val.includes('YOUR_')));
            if (isPlaceholder(CONFIG.SUPABASE_URL) || isPlaceholder(CONFIG.SUPABASE_ANON_KEY)) {
                const errorBox = document.getElementById('setup-error');
                const errorDesc = document.getElementById('error-desc');
                errorDesc.textContent = "Supabase credentials appear to be missing or incorrect.";
                errorBox.classList.remove('hidden');
                return false;
            }
            return true;
        }

        async function init() {
            if (!validateConfig()) return;

            try {
                supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                
                if (sessionError || !session) {
                    window.location.assign('login.html');
                    return;
                }

                const phone = session.user.user_metadata?.phone_number || session.user.phone || "Protected Content";
                document.getElementById('user-phone').textContent = phone;
                document.getElementById('watermark-overlay').textContent = phone;
                document.getElementById('app-content').classList.remove('hidden');

                await loadSheetData();
                setupCustomControls();
            } catch (err) {
                console.error("Initialization error:", err);
                window.location.assign('login.html');
            }
        }

        function setupCustomControls() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volSlider = document.getElementById('volume-slider');

            playPauseBtn.onclick = () => {
                if (!ytPlayer) return;
                const state = ytPlayer.getPlayerState();
                if (state === 1) { // playing
                    ytPlayer.pauseVideo();
                } else {
                    ytPlayer.playVideo();
                }
            };

            muteBtn.onclick = () => {
                if (!ytPlayer) return;
                if (ytPlayer.isMuted()) {
                    ytPlayer.unMute();
                } else {
                    ytPlayer.mute();
                }
                updateVolumeUI();
            };

            volSlider.oninput = (e) => {
                if (!ytPlayer) return;
                ytPlayer.setVolume(e.target.value);
                if (e.target.value > 0 && ytPlayer.isMuted()) {
                    ytPlayer.unMute();
                }
                updateVolumeUI();
            };
        }

        function updateVolumeUI() {
            const volHigh = document.getElementById('volume-high-icon');
            const volMute = document.getElementById('volume-mute-icon');
            if (ytPlayer.isMuted() || ytPlayer.getVolume() === 0) {
                volHigh.classList.add('hidden');
                volMute.classList.remove('hidden');
            } else {
                volHigh.classList.remove('hidden');
                volMute.classList.add('hidden');
            }
        }

        async function loadSheetData() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            if (!courseId) { 
                window.location.assign('course.html'); 
                return; 
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${CONFIG.RANGE}?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error.message);
                if (!data.values) throw new Error("No data found in the spreadsheet.");

                const filtered = data.values.slice(1).filter(row => row[0] == courseId);
                
                if (filtered.length === 0) {
                    document.getElementById('curriculum-list').innerHTML = `<p class="p-4 text-slate-400 text-sm">No lessons available for this course ID (${courseId}).</p>`;
                    return;
                }

                renderCurriculum(filtered);
            } catch (err) {
                console.error("Sheets error:", err);
                document.getElementById('curriculum-list').innerHTML = `<p class="p-4 text-red-400 text-xs">Error: ${err.message}</p>`;
            }
        }

        function renderCurriculum(data) {
            const container = document.getElementById('curriculum-list');
            const sections = {};
            data.forEach(row => {
                const sName = row[1] || "Introduction";
                if (!sections[sName]) sections[sName] = [];
                sections[sName].push(row);
            });

            container.innerHTML = Object.entries(sections).map(([name, lessons], idx) => `
                <div class="border border-slate-200 rounded-lg overflow-hidden">
                    <button class="w-full p-4 bg-slate-50 font-bold text-slate-700 text-sm flex justify-between items-center" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <span>${name}</span>
                        <span class="text-slate-400 text-lg">+</span>
                    </button>
                    <div class="flex flex-col divide-y divide-slate-100 hidden">
                        ${lessons.map(l => `
                            <button onclick="playVideo('${l[4]}', '${l[2]}', '${l[5]}')" class="text-left p-4 hover:bg-emerald-50 text-sm transition group">
                                <span class="block text-[10px] text-emerald-600 font-bold uppercase mb-1">${l[3] || 'Part'}</span>
                                <span class="text-slate-700 group-hover:text-emerald-900 font-medium">${l[2]}</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.playVideo = (url, title, attach) => {
            const placeholder = document.getElementById('video-placeholder');
            const watermark = document.getElementById('watermark-overlay');
            const protectionLayer = document.getElementById('protection-layer');
            const controlBar = document.getElementById('custom-player-controls');
            
            let vid = '';
            try {
                if (url && url.includes('v=')) vid = url.split('v=')[1].split('&')[0];
                else if (url && url.includes('be/')) vid = url.split('be/')[1].split('?')[0];
                else if (url && url.includes('embed/')) vid = url.split('embed/')[1].split('?')[0];
            } catch (e) { console.error("URL Parsing error", e); }

            if (vid) {
                if (ytPlayer) {
                    ytPlayer.loadVideoById(vid);
                } else {
                    ytPlayer = new YT.Player('main-player', {
                        height: '100%',
                        width: '100%',
                        videoId: vid,
                        playerVars: {
                            'autoplay': 1,
                            'controls': 0,
                            'rel': 0,
                            'modestbranding': 1,
                            'disablekb': 1,
                            'iv_load_policy': 3
                        },
                        events: {
                            'onReady': (event) => {
                                event.target.playVideo();
                                updateVolumeUI();
                            },
                            'onStateChange': (event) => {
                                const playIcon = document.getElementById('play-icon');
                                const pauseIcon = document.getElementById('pause-icon');
                                if (event.data === YT.PlayerState.PLAYING) {
                                    playIcon.classList.add('hidden');
                                    pauseIcon.classList.remove('hidden');
                                } else {
                                    playIcon.classList.remove('hidden');
                                    pauseIcon.classList.add('hidden');
                                }
                            }
                        }
                    });
                }
                
                document.getElementById('main-player').classList.remove('hidden');
                placeholder.classList.add('hidden');
                watermark.classList.remove('hidden');
                protectionLayer.classList.remove('hidden');
                controlBar.classList.remove('hidden');
            } else {
                alert("Could not parse YouTube URL.");
            }

            document.getElementById('lesson-title').textContent = title;
            document.getElementById('attachment-area').innerHTML = (attach && attach !== 'undefined' && attach !== '') ? 
                `<div class="flex items-center gap-4">
                    <span class="text-sm text-slate-500 font-medium">Resources:</span>
                    <a href="${attach}" target="_blank" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-xs font-bold transition flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download Files
                    </a>
                </div>` : 
                `<span class="text-slate-400 text-xs italic">No additional resources for this lesson.</span>`;
        };

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
