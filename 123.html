<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obscura Live Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            color: #f1f1f1;
            /* Subtle radial gradient background */
            background-image: radial-gradient(at 50% -20%, #2a2a4d, #0d0d1a);
            min-height: 100vh;
        }
        .filter-btn {
            background-color: #2d2d4d;
            border: 1px solid #3b3b5c;
            color: #d1d5db;
        }
        .filter-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .filter-btn:not(.active):hover {
            background-color: #3b3b5c;
        }
        .category-header {
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto py-8 px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-center">Obscura Vault Live Class Management</h1>
        <p class="text-center text-lg text-gray-400 mb-12">LIVE SCHEDULE</p>
    </div>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto bg-[#1b1b33] text-white p-6 md:p-12 rounded-2xl shadow-2xl">
        
        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-2 mb-8 justify-center">
            <button id="live-btn" class="filter-btn flex items-center gap-2 px-6 py-3 rounded-full font-medium transition-all hover:scale-105 active:scale-95">
                <!-- Live Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-radio"><circle cx="12" cy="12" r="2"></circle><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48 0a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path></svg>
                <span>Live Class</span>
            </button>
            <button id="upcoming-btn" class="filter-btn flex items-center gap-2 px-6 py-3 rounded-full font-medium transition-all hover:scale-105 active:scale-95">
                <!-- Upcoming Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-plus"><path d="M21 13V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8"></path><line x1="12" x2="12" y1="2" y2="6"></line><line x1="3" x2="21" y1="6" y2="6"></line><path d="M16 19h6"></path><path d="M19 16v6"></path></svg>
                <span>Upcoming Class</span>
            </button>
            <button id="past-btn" class="filter-btn flex items-center gap-2 px-6 py-3 rounded-full font-medium transition-all hover:scale-105 active:scale-95">
                <!-- Past Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock-3"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 15 15"></polyline></svg>
                <span>Past Classes</span>
            </button>
        </div>

        <!-- Lessons List -->
        <div id="lessons-list" class="space-y-6">
            <div class="text-center text-gray-500 p-8">Loading lessons...</div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="mt-16 text-center text-gray-500 text-sm">
        Â©2025 Obscura Vault. All Rights Reserved.
    </footer>

    <script>
        // --- IMPORTANT: GOOGLE APPS SCRIPT SETUP ---
        // Please refer to the separate code block for the Google Apps Script code.
        // You will need to replace the URL below with your deployed web app URL.

        // --- REPLACE THIS URL WITH YOUR DEPLOYED APPS SCRIPT URL ---
        const SPREADSHEET_DATA_URL = 'https://script.google.com/macros/s/AKfycby08HCxDbmD7DddW65zbydL1RdiK5cupexsnGs65ak8L0vV8DHRRrIvwS0WWTfOOdFS/exec'; 

        // --- DOM Elements ---
        const lessonsList = document.getElementById('lessons-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        let allLessons = [];

        // --- Helper Functions ---

        /**
         * Formats a date string to a readable format.
         * @param {string} dateStr - The date string in YYYY-MM-DD format.
         * @returns {string} The formatted date string.
         */
        const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            const options = { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        };

        /**
         * Fetches data from the Google Apps Script web app and renders the default view.
         */
        const fetchLessonsFromSheet = async () => {
            try {
                const response = await fetch(SPREADSHEET_DATA_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allLessons = await response.json();

                const now = new Date();
                const liveLessons = allLessons.filter(lesson => {
                    if (!lesson.date || !lesson.startTime24h || !lesson.endTime24h) {
                        return false;
                    }
                    const lessonDateTimeStart = new Date(`${lesson.date}T${lesson.startTime24h}`);
                    const lessonDateTimeEnd = new Date(`${lesson.date}T${lesson.endTime24h}`);
                    return now >= lessonDateTimeStart && now <= lessonDateTimeEnd;
                });

                // Determine the initial filter to apply based on whether a live class exists
                const initialFilter = liveLessons.length > 0 ? 'live' : 'upcoming';
                
                // Set the active button and render the initial view
                filterBtns.forEach(btn => btn.classList.remove('active'));
                document.getElementById(`${initialFilter}-btn`).classList.add('active');
                renderLessons(initialFilter);

            } catch (error) {
                console.error("Could not fetch lesson data:", error);
                lessonsList.innerHTML = `
                    <div class="text-center text-red-400 p-8">
                        Failed to load lessons. Please check your Google Apps Script URL and deployment settings.
                    </div>
                `;
            }
        };

        /**
         * Renders the list of lessons based on the provided filter.
         * @param {string} filter - The filter type ('live', 'upcoming', 'past').
         */
        const renderLessons = (filter) => {
            // Clear previous content
            lessonsList.innerHTML = '';
            
            const now = new Date();
            let filteredLessons = [];

            if (filter === 'all') {
                filteredLessons = allLessons;
            } else {
                filteredLessons = allLessons.filter(lesson => {
                    // Check if lesson date/time properties exist
                    if (!lesson.date || !lesson.startTime24h || !lesson.endTime24h) {
                        return false;
                    }

                    // Create Date objects for accurate comparison using the 24-hour time string
                    const lessonDateTimeStart = new Date(`${lesson.date}T${lesson.startTime24h}`);
                    const lessonDateTimeEnd = new Date(`${lesson.date}T${lesson.endTime24h}`);

                    if (filter === 'live') {
                        // Check if the current time is between start and end times
                        return now >= lessonDateTimeStart && now <= lessonDateTimeEnd;
                    } else if (filter === 'upcoming') {
                        // Check if the class is in the future
                        return now < lessonDateTimeStart;
                    } else if (filter === 'past') {
                        // Check if the class has already ended
                        return now > lessonDateTimeEnd;
                    }
                    return false;
                });
            }

            // Group lessons by category (using the 'title' column for this example, or you can add a new category column)
            const groupedLessons = filteredLessons.reduce((acc, lesson) => {
                const category = lesson.category || lesson.teacher; // Use teacher name as category if no category is provided
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(lesson);
                return acc;
            }, {});

            // Render each category
            for (const category in groupedLessons) {
                // Category Header
                const categoryHeaderHtml = `
                    <div class="mt-8 mb-4">
                        <h2 class="category-header text-xl font-semibold pl-4">
                            ${category}
                        </h2>
                    </div>
                `;
                lessonsList.innerHTML += categoryHeaderHtml;

                // Lessons within the category
                groupedLessons[category].forEach(lesson => {
                    const lessonElement = document.createElement('div');
                    lessonElement.className = "flex flex-col md:flex-row items-center justify-between bg-[#2d2d4d] p-4 rounded-xl shadow-md mb-2 transition-transform transform hover:scale-[1.01]";
                    
                    let actionButtonHtml = '';
                    if (filter === 'past') {
                        actionButtonHtml = `
                            <button class="bg-gray-500 text-white font-semibold py-2 px-6 rounded-full opacity-50 cursor-not-allowed">
                                Ended
                            </button>
                        `;
                    } else {
                        actionButtonHtml = `
                            <a href="live.html?r=${lesson.row}" class="bg-[#3b82f6] hover:bg-[#2563eb] text-white font-semibold py-2 px-6 rounded-full transition-all active:scale-95">
                                Attend Live
                            </a>
                        `;
                    }

                    lessonElement.innerHTML = `
                        <div class="flex-1 min-w-0 mb-4 md:mb-0">
                            <h3 class="text-lg font-medium truncate">${lesson.title}</h3>
                            <p class="text-sm text-gray-400 mt-1">Teacher: ${lesson.teacher}</p>
                            <p class="text-sm text-gray-400 mt-1">Date: ${formatDate(lesson.date)}</p>
                            <p class="text-sm text-gray-400 mt-1">Time: ${lesson.startTime} - ${lesson.endTime}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            ${actionButtonHtml}
                        </div>
                    `;
                    lessonsList.appendChild(lessonElement);
                });
            }

            // If no lessons match the filter, display a message
            if (filteredLessons.length === 0) {
                lessonsList.innerHTML = `
                    <div class="text-center text-gray-500 p-8">
                        No classes found for this filter.
                    </div>
                `;
            }
        };
        
        // --- Event Listeners ---

        // Set up click listeners for filter buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove 'active' class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                
                // Add 'active' class to the clicked button
                btn.classList.add('active');

                // Get the filter type from the button's ID
                const filterType = btn.id.split('-')[0];
                renderLessons(filterType);
            });
        });

        // Initial fetch and render on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchLessonsFromSheet();
        });

    </script>
</body>
</html>
